<template class="footer-container">
    <require from="./conditionalTable"></require>
    <conditional-table if.bind="conditionalTable.show"> </conditional-table>
    <div class="footer-bottom fixed-bottom">


        <div style="display: flex; flex-direction: row; width: 100%">
            <div style="flex: 6" class="main-slider-container">
                <input class="main-slider" id="ex2" data-slider-id='mainslider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1"
                    data-slider-value="0" />
            </div>
            <div style="flex: 1; align-self:flex-end">
                <div style="margin-left: 100px">
                    <i click.trigger="showConditionalTable()" class="${conditionalTable.show? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-up'}" ></i>
                </div>
            </div>
        </div>

        <div>
            <i class="glyphicon glyphicon-fast-backward timeline-button"></i>
            <i class="glyphicon glyphicon-pause timeline-button"></i>
            <i class="glyphicon glyphicon-play-circle timeline-button"></i>
            <i class="glyphicon glyphicon-fast-forward timeline-button"></i>
        </div>

    </div>

</template>
