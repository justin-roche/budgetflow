<template>
    <require from="../common/modalWrapper"></require>
    <modal-wrapper $settings.bind="modalSettings">
        <div slot="modalbody">
            <aubs-tabset>
                <aubs-tab header="Graph">
                    <div class="btn-group-vertical" role="group" aria-label="Basic example">
                        <button click.trigger="ea.publish('graph.create')" type="button" class="btn btn-secondary">Graph</button>
                        <button click.trigger="ea.publish('graph.clear')" type="button" class="btn btn-secondary">Clear</button>
                        <button click.trigger="ea.publish('graph.add')" type="button" class="btn btn-secondary">Add</button>
                        <button click.trigger="ea.publish('graph.force')" type="button" class="btn btn-secondary">Force</button>
                    </div>
                </aubs-tab>

                <aubs-tab header="Simulation">
                    <div>
                        <div> 
                            <button click.trigger="ea.publish('graph.setStart')" type="button" class="btn btn-secondary">Set Start</button>
                        </div>
                        <div>
                        <input id="ex8" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"
                        />
                    </div>
                    </div>
                </aubs-tab>
                <aubs-tab header="My Graphs">
                    <div>
                        <ul class="list-group">
                            <li click.trigger="selectGraph(graph)" repeat.for="graph of graphs" class="list-group-item">${graph.data.name}</li>
                        </ul>
                    </div>
                </aubs-tab>
            </aubs-tabset>
        </div>
    </modal-wrapper>

</template>
