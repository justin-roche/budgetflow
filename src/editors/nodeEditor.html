<template>
    <require from="../common/modalWrapper"></require>
    <require from="../common/typeAhead"></require>
    <require from="./conditionalEditor"></require>
    <modal-wrapper $settings.bind="modalSettings">
        <div slot="modalbody">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Profile</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Out</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">In</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Conditions</a></li>
            </ul>

            <div class="tab-content">

                <!-- Profile -->
                <div if.bind="node" role="tabpanel" class="tab-pane active" id="home">
                    <!-- bind to intermediate representation -->
                    <label>name</label>
                    <input class="form-control" type="text" value.bind="nodeData.name || 'untitled'" placeholder="name">
                    <label>type</label>
                    <input class="form-control" type="text" value.bind="nodeData.type" placeholder="type">
                    <label>step function</label>
                    <type-ahead></type-ahead>
                </div>

                <!-- out -->
                <div role="tabpanel" class="tab-pane" id="profile">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Label</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="node of outNodesData">
                                <th scope="row">${node.id}</th>
                                <td>${node.name}</td>
                                <td>
                                    <label>link function</label>
                                    <ul>
                                        <li repeat.for="fn of matchEdgeData(node.id).linkFunctions">
                                            <p>${fn.name}</p>
                                            <p>${fn.arguments}</p>
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <type-ahead></type-ahead>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <!-- in -->

                <div role="tabpanel" class="tab-pane" id="messages">
                    <table if.bind="inNodes.length > 0" class="table">
                        <thead>
                            <tr>
                                <th>Label</th>
                                <th>Id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="node of inNodes">
                                <th scope="row">${node.id}</th>
                                <td>${node.name}</td>
                                <td>
                                    <label>link function</label>
                                    <ul>
                                        <li repeat.for="fn of matchInEdgeData(node.id).linkFunctions">
                                            <p>${fn.name}</p>
                                            <p>${fn.arguments}</p>
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <type-ahead></type-ahead>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div role="tabpanel" class="tab-pane" id="settings">
                    <conditional-editor nodeModel.bind="nodeModel">

                    </conditional-editor>
                       
                    <!-- end tab content -->
                </div>
            </div>

    </modal-wrapper>
</template>
