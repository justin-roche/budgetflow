<template>
    <require from="./draggable"></require>
        <div show.bind="settings.show" draggable class="modal-dialog" ref="ref">
            <div class="modal-content">
                <div dblClick.trigger="collapsed = !collapsed" class="modal-header">
                    <button type="button" class="close" aria-hidden="true" click.trigger="close()" >&times;</button>
                    <h4 class="modal-title">${settings.title}</h4>
                </div>
                <div  show.bind="!collapsed" class="modal-body">
                    <slot name="modalbody"></slot>   
                </div>
                <div if.bind="!collapsed" class="modal-footer">
                    <button type="button" class="btn btn-default" click.trigger="close()">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
</template>
