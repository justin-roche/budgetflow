<template>
        <require from="./IterableConverter"></require>
    <div>
        <aubs-accordion show.bind="settings.currentFunctions" >
            <aubs-accordion-group repeat.for="fn of settings.currentFunctions" title="${fn.name}">
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <td repeat.for="arg of fn.arguments | iterable">
                                    ${fn.arguments[arg.prop]}
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <td repeat.for="arg of fn.arguments | iterable">
                                <input class="form-control" type="text" value.bind="fn.arguments[arg.prop]" placeholder="name">                                        
                            </td>
                        </tbody>
                    </table>
                </div>
            </aubs-accordion-group>
        </aubs-accordion>
    </div>
</template>
