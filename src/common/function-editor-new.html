<template>
        <require from="./IterableConverter"></require>
        
    <div>
        <aubs-accordion is-open="true" >
            <aubs-accordion-group title="${newFunction.name || 'new function'}" is-open.bind="true">
                <div>
                    <aubs-typeahead if.bind="settings.selectableFunctions" data.bind="settings.selectableFunctions" on-select.call="newFunctionSelected(item)" placeholder="Search for functions"></aubs-typeahead>
                        
                    <table if.bind="newFunction.arguments" class="table">
                        <thead>
                            <tr>
                                <td repeat.for="arg of newFunction.arguments | iterable">
                                    ${arg.prop}
                                </td>
                            </tr>
                        </thead> 
                         <tbody>
                            <td repeat.for="arg of newFunction.arguments | iterable">
                                <input class="form-control" type="text" value.bind="newFunction.arguments[arg.name]" placeholder="name">                                        
                            </td>
                        </tbody>
                    </table>
                </div>
            </aubs-accordion-group>
        </aubs-accordion>
    </div>
</template>
