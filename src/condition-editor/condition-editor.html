<template>


    <div repeat.for="condition of dm.conditions">
        <div if.bind="condition._editing">
            <label style="display: inline">Effect</label>
            <label style="display: inline">Subject</label>
            <label style="display: inline">Operator</label>
            <label style="display: inline">Object</label>

            <select if.bind="condition._editing" class="btn-group dropdown">
                <option repeat.for="effect of tm.computed.availableEffects">
                    ${effect.name}
                </option>
            </select>

            <select if.bind="condition._editing" class="btn-group dropdown">
                <option if.bind="condition._editing" repeat.for="subjectType of tm.computed.availableSubjectTypes">
                    ${subjectType.name}
                </option>
            </select>

            <select if.bind="condition._editing" class="btn-group dropdown">
                <option repeat.for="operator of tm.computed.availableOperators">
                    ${operator}
                </option>
            </select>


            <select class="btn-group dropdown">
                <option repeat.for="objectType of tm.computed.availableObjectTypes">
                    ${objectType.name}
                </option>
            </select>

        </div>

        <div if.bind="!condition._editing">
            <label style="display: inline">Effect</label>
            <label style="display: inline">Subject</label>
            <label style="display: inline">Operator</label>
            <label style="display: inline">Object</label>

            <div>
                    <p style="display: inline">${condition.effect.name}</p>
                    <p style="display: inline"> ${condition.subject.name}</p>
                    <p style="display: inline"> ${condition.operator.name}</p>
                    <p style="display: inline"> ${condition.object.name}</p>
            </div>
            
        </div>

    </div>

    <i click.trigger="dm.createNew()" class="glyphicon glyphicon-plus timeline-button"></i>
    <i click.trigger="dm.removeNew()" class="glyphicon glyphicon-minus timeline-button"></i>

</template>
