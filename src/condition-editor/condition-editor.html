<template>


    <div repeat.for="condition of dm.conditions">

        <div if.bind="condition.editing">
            <select if.bind="condition.editing" class="btn-group dropdown">
                <option repeat.for="effect of tm.computed.availableEffects">
                    ${effect.name}
                </option>
            </select>

            <select if.bind="condition.editing" class="btn-group dropdown">
                <option if.bind="condition.editing" repeat.for="subjectType of tm.computed.availableSubjectTypes">
                    ${subjectType.name}
                </option>
            </select>

            <select if.bind="condition.editing" class="btn-group dropdown">
                <option repeat.for="operator of tm.computed.availableOperators">
                    ${operator}
                </option>
            </select>

            <select class="btn-group dropdown">
                <option repeat.for="objectType of tm.computed.availableObjectTypes">
                    ${objectType.name}
                </option>
            </select>

        </div>

        <div if.bind="!condition.editing">
            <p>${condition._effectName}</p>
            <p> ${condition._subjectTypeName}</p>
            <p> ${condition.operator}</p>
            <p> ${condition._objectTypeName}</p>
        </div>

    </div>

</template>
