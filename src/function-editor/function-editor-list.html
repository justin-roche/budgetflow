<template>
    <require from="./../common/IterableConverter"></require>
    <div>
        <aubs-accordion show.bind="nodeFunctions">
            <aubs-accordion-group repeat.for="fn of nodeFunctions" title="${fn.name || 'no name'}">
                <div if.bind="!fn._editing">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Operator</td>
                                <td>Object</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>
                            <td>${fn.operator.value}</td>
                            <td>${fn.object.value}</td>
                            <td>
                                <button click.trigger="fn._editing = true" class="fa fa-pencil"></button>
                            </td>
                        </tbody>
                    </table>
                </div>
                <div if.bind="fn._editing">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Operator</td>
                                <td>Object</td>
                            </tr>
                        </thead>
                        <tbody>
                            <td>
                                <input type="text" value.bind="fn.operator.value">
                            </td>
                            <td>
                                <input type="text" value.bind="fn.object.value">
                            </td>
                            <td>
                                <button click.trigger="fn._editing = false" class="fa fa-check"></button>
                            </td>
                        </tbody>
                    </table>
                </div>
            </aubs-accordion-group>
        </aubs-accordion>
    </div>
</template>
