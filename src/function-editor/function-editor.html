<template>
       
    <i click.trigger="newFunction = {}" class="glyphicon glyphicon-plus timeline-button"></i>
    <i click.trigger="mode = 'NEW'" class="glyphicon glyphicon-minus timeline-button"></i>

    <compose show.bind="newFunction" view="./function-editor-new.html"></compose>
    <compose show.bind="true" view="./function-editor-list.html"></compose>

    <button type="button" class="btn btn-default" click.trigger="close()">Cancel</button>
    <button type="button" click.trigger="submit()" class="btn btn-primary">Save</button>
</template>
