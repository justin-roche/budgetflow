<template>
    <require from="./../common/IterableConverter"></require>

    <div>
        <aubs-accordion is-open="true">
            <aubs-accordion-group title="${newFunction.name || 'new function'}" is-open.bind="true">
                <div>
                    <aubs-typeahead if.bind="availableFunctions" data.bind="availableFunctions" on-select.call="newFunctionSelected(item)"
                        placeholder="Search for functions"></aubs-typeahead>
                    <div if.bind="newFunction">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>Subject</td>
                                    <td>Operator</td>
                                    <td>Object</td>
                                </tr>
                            </thead>
                            <tbody>
                                <td>${newFunction.subject.value}</td>
                                <td>${newFunction.operator.value}</td>
                                <td>${newFunction.object.value}</td>
                                <!-- <td>
                                    <button click.trigger="fn._editing = true" class="fa fa-pencil"></button>
                                </td> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </aubs-accordion-group>
        </aubs-accordion>
    </div>
</template>
