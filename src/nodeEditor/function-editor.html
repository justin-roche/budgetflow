<template>
        <div>
            <aubs-accordion is-open="true">
                <aubs-accordion-group title="${newStepFunction.name || 'new function'}" is-open.bind="true">
                    <div>
                        <aubs-typeahead data.bind="selectableStepFunctions" on-select.call="stepFunctionSelected(item)" placeholder="Search for functions"></aubs-typeahead>
                            
                        <table if.bind="newStepFunction" class="table">
                            <thead>
                                <tr>
                                    <td repeat.for="arg of newStepFunction._arguments">
                                        ${arg.name}
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <td repeat.for="arg of newStepFunction._arguments">
                                    <input class="form-control" type="text" value.bind="newStepFunction.arguments[arg.name]" placeholder="name">                                        
                                </td>
                            </tbody>
                        </table>
                    </div>
                </aubs-accordion-group>
            </aubs-accordion>
        </div>
    </template>
