<template>

        <label>name</label>
        <input class="form-control" type="text" blur.trigger="submit()" value.bind="form.name" placeholder="name">
        <label>type</label>
        <div if.bind="nodeData && tm.computed.availableNodeTypes">
                <aubs-typeahead 
                data.bind="tm.computed.availableNodeTypes" 
                
                on-select.call="selectNodeType(item)"
                value.bind="selectedNodeType" placeholder.bind="selectedNodeType.name"></aubs-typeahead>
        </div>
        <label>groups</label>
        <div repeat.for="group of graph.nodeGroups">
                 <label>${$index}</label> 
                 <input type="checkbox" 
                 model.bind="$index"
                 checked.bind="nodeData.groupIds" 
                >   
        </div>
        <input type="text" value.bind="nodeData.name">
        <button type="button" class="btn btn-default" click.trigger="close()">Cancel</button>
        <button type="button" click.trigger="submit()" class="btn btn-primary">Save</button>

</template>
