<template>
    <require from="../common/modalWrapper"></require>
    <require from="../common/typeAhead"></require>
    <modal-wrapper selector.bind="'ui.edgeEditor.modalSettings'">
        <div slot="modalbody">
            <aubs-tabset>
                <aubs-tab on-select.call="tabMode = 'profile'" header="Profile">
                    <compose view="./profile-tab.html"></compose>
                </aubs-tab>
                <aubs-tab on-select.call="tabMode = 'functions'" header="Functions">
                    <compose  view="./functions-tab.html"></compose>
                </aubs-tab>
                <aubs-tab header="Conditions">
                    <compose view="./conditional-editor.html"></compose>
                    <!-- <conditional-editor></conditional-editor> -->
                </aubs-tab>
            </aubs-tabset>
        </div>
        <div slot="modalfooter">
            <button type="button" class="btn btn-default" click.trigger="close()">Cancel</button>
            <button type="button" click.trigger="save()" class="btn btn-primary">Save</button>
        </div>
    </modal-wrapper>
</template>
